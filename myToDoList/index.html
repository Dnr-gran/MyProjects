<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/listFavicon.png" type="image/x-icon">
    <title>My ToDo List</title>
</head>
<body>
    <div class="list-container">
        <div class="title">
            <h2><img src="./assets/listIcon.png">My List</h2>
            <div class="input-container">
                <input type="text" id="text-box" placeholder="Add a new object">
                <button id="add-btn">Add</button>
            </div>
            <div class="storage-container">
                <button id="save-btn">Save list</button>
                <button id="load-btn">Load list</button>
            </div>
            <div class="list-elements" id="list-elements">
               <!--  <span class="element-container"><button id="element-btn"></button><p>Element 1</p><button class="del-btn">X</button></span> -->
            </div>
        </div>
    </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
